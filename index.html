<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="canvas" height="400px" width="600px" style="border:1px solid ; background-color: #eee;"> </canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let c = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        addEventListener("resize", function () {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        });


        class Ball {
            constructor(x, y, dx, dy, radius, color, status) {
                this.x = x;
                this.y = y;
                this.dx = 2;  //ThÃªm property dx
                this.dy = -3;
                this.radius = radius;
                this.color = color;
                this.status = 1;
            }
            draw() {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, 2);
                c.fillStyle = this.color;
                c.fill();
                c.stroke();
                c.closePath();
            }
            move() {
                this.draw();
                this.x += this.dx;
                this.y += this.dy;
            }
            checkBallDirection() {
                ball.move();
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.dx = -this.dx;
                }
                else if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) {
                    this.dy = -this.dy;
                }
            }
            moveAround() {
                this.move()
                if (this.y > canvas.height - this.radius) {
                    this.y = canvas.height - this.radius;
                    this.dx = -2;
                };
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.dy = -3;
                };
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.dx = 2;
                };
                if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius;
                    this.dy = 3;
                }
            }
        }
        let ball = new Ball(100, 100, 0, 0, 40, 'red', 2);
        ball.draw();
        addEventListener('keydown', function (event) {
            if (event.keyCode == 37 || event.keyCode == 65) {
                ball.status = 1;
                ball.dx = -2;
                ball.dy = 0;
                animate();
            }
            else if (event.keyCode == 39 || event.keyCode == 68) {
                ball.status = 1;
                ball.dx = 2;
                ball.dy = 0;
                animate();
            }
            else if (event.keyCode == 38) {
                ball.status = 1
                ball.dx = 0;
                ball.dy = -3;
                animate();
            }
            else if (event.keyCode == 40) {
                ball.status = 1;
                ball.dx = 0;
                ball.dy = 3;
                animate();
            }
            else if (event.keyCode == 81) {
                ball.status = 1;
                ball.dx = -2;
                ball.dy = -3;
                animate();
            }
            else if (event.keyCode == 69) {
                ball.status = 1;
                ball.dx = 2;
                ball.dy = -3;
                animate();
            }
            else if (event.keyCode == 90) {
                ball.status = 1;
                ball.dx = -2;
                ball.dy = 3;
                animate();
            }
            else if (event.keyCode == 88) {
                ball.status = 1;
                ball.dx = 2;
                ball.dy = 3;
                animate();
            }
            else if (event.keyCode == 83) { //nhan phim s de dung
                ball.status = 2;
            }
            else if (event.keyCode == 82) {
                ball.status = 3;
                animateAround();
            }
        });
        function animate() {
            if (ball.status == 1) {
                requestAnimationFrame(animate);
                c.clearRect(0, 0, canvas.width, canvas.height);
                ball.checkBallDirection();
            }
        }
        function animateAround() {
            if (ball.status == 3) {
                requestAnimationFrame(animateAround);
                c.clearRect(0, 0, canvas.width, canvas.height);
                ball.moveAround();
            }
        }
    </script>
</body>

</html>
