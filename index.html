        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d")

        function confirm() {
            let aX = document.getElementById('Ax').value;
            let aY = document.getElementById('Ay').value;
            let bX = document.getElementById('Bx').value;
            let bY = document.getElementById('By').value;
            let cX = document.getElementById('Cx').value;
            let cY = document.getElementById('Cy').value;
            let AB = Math.pow((aX - bX), 2 + (aY - bY), 2)
            let AC = Math.pow((aX - cX), 2 + (aY - cY), 2)
            let BC = Math.pow((bX - cX), 2 + (bY - cY), 2)
            let height = 200 * Math.cos(Math.PI / 6);

            let loop = true
            while (loop) {
                if (AB + AC > BC || AB + BC > AC || AC + BC > AB) {
                    ctx.beginPath();
                    ctx.moveTo(aX, aY);
                    ctx.lineTo(bX, bY);
                    ctx.lineTo(cX, cY - height);
                    ctx.closePath();
                    ctx.lineWidth = 10;
                    ctx.strokeStyle = 'red';
                    ctx.fillStyle = ' pink';
                    ctx.fill();
                    ctx.stroke();
                    alert(`create triagle cussess`)
                } else if (AB + AC < BC) {
                    alert(`not is a triagle `);
                }
                else if (AB + AC == BC) {
                    alert(`3 diem thang hang error not if in error a triagle `);
                } else {
                    alert(`not of a triagle you have input again`)
                }
                loop = false;
            }

        }

    </script>
