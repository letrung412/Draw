<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Game</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <canvas id="canvas" height="400px" width="600px" style="border:1px solid black"> </canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let c = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        addEventListener("resize", function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        });


        class Ball {
            constructor(x, y, dx, dy, radius, color) {
                this.x = x;
                this.y = y;
                this.dx = 0; //Thêm property dx
                this.dy = 0; //Thêm property dy
                this.radius = radius;
                this.color = color;
            }

            draw() {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                c.fillStyle = this.color;
                c.fill();
                c.stroke();
                c.closePath();
            }

            move() {
                this.x = this.x + this.dx;
                this.y = this.y + this.dy;
                this.draw();
            }
            check() {
                if (this.x + this.radius >= canvas.width || this.x - this.radius <= 0) {
                    this.dx = -this.dx;
                } else if (this.y + this.radius >= canvas.height || this.y - this.radius <= 0) {
                    this.dy = -this.dy;

                }
            }

        }


        let ball = new Ball(100, 100, 0, 0, 40, 'red');
        ball.draw();


        addEventListener('keydown', function(event) {
            if (event.keyCode == 68) {
                console.log('Sang phải');
                ball.dx = 10;
            } else if (event.keyCode == 65) {
                console.log('Sang trái');
                ball.dx = -10;
            } else if (event.keyCode == 13) {
                console.log('Stop');
                ball.dx = 0;
                ball.dy = 0;
            } else if (event.keyCode == 81) {
                console.log('Chéo lên trái');
                ball.dx = -10;
                ball.dy = -10;
            } else if (event.keyCode == 67) {
                console.log('Chéo xuống phải');
                ball.dx = 10;
                ball.dy = 10;
            } else if (event.keyCode == 69) {
                console.log('Chéo lên phải');
                ball.dx = 10;
                ball.dy = -10;
            } else if (event.keyCode == 90) {
                console.log('Chéo xuống trái');
                ball.dx = -10;
                ball.dy = 10;
            }



        })


        function animate() {
            requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            ball.check();
            ball.move();
        }

        animate();
    </script>
</body>

</html>
